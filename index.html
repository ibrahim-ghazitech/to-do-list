<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="row" id="main-wrapper">
                <div class="col-lg-8 col-md-8" id="content">
                    <h4 id="main-heading">
                        To-Do List
                        <span id="main-icon">
                            <img src="assest/images/icon.png" alt="">
                        </span>
                    </h4>
                    <div class="input-wrapper">
                        <input type="text" name="to-do-name" id="to-do-name" placeholder="Add your task">
                        <button id="btn" onclick="addTask()">Add</button>
                    </div>
                    <ul id="list-wrapper">
                        <!-- <li class="checked">Task 0</li>
                        <li>Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>
                </div>
            </div>
        </div>

        <p id="credits">
            Ibrahim made this! built to keep users organized and productive.
        </p>
    </section>



    


    <script src="assest/js/index.js"></script>
</body>
</html>
